  <script type="text/javascript">
    //----------------------------------------
    // CodeMirrorの設定
    //----------------------------------------
    let editor = CodeMirror.fromTextArea(document.CodingForm.AIfunc, {
      lineNumbers: true,
      mode: "javascript",
      theme: "monokai",
    });
    editor.setSize(null, 600);
    editor.setValue(loadAI());

    //----------------------------------------
    // AIファイルの読み込み
    //----------------------------------------
    function loadAI() {
      let xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", "AI/othello-AI.js", false);
      xmlHttp.send(null);
      return xmlHttp.responseText;
    }
  </script>
